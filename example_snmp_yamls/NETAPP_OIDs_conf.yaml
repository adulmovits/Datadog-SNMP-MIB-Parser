init_config:
  mibs_folder: /mibs/

#Example of 2 NetApps specifying OIDs

instances:
   - ip_address: <IP NETAPP1>
     port: 161
     community_string: ********

     timeout: 1
     retries: 5

     metrics:
       - OID: 1.3.6.1.4.1.789.1.2.1.3.0
         name: load
       - OID: 1.3.6.1.4.1.789.1.2.2.27.0
         name: nfsOps
       - OID: 1.3.6.1.4.1.789.1.2.2.32.0
         name: readOps
       - OID: 1.3.6.1.4.1.789.1.2.2.33.0
         name: writeOps
       - OID: 1.3.6.1.4.1.789.1.22.1.2.1.31.11
         name: storageNetOut
         forced_type: counter
       - OID: 1.3.6.1.4.1.789.1.22.1.2.1.25.11
         name: storageNetOut
         forced_type: counter

   - ip_address: <IP NETAPP2>
     port: 161
     community_string: ********

     timeout: 1
